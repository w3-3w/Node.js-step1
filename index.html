<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Native Todo List Page">
    <meta name="author" content="Steve Wei">
    <link rel="icon" href="icon.ico">

    <title>TODOリスト</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">window.onerror=function(){return true;}</script>
  </head>

  <body>

    <div class="container" id="todo-list">
      <h1 class="text-center">TODOリスト</h1>
	  
      <form class="form-horizontal" id="todo-form">
        <div class="form-group">
      	  <label for="inputTodo" class="col-sm-2 control-label">TODO</label>
      	  <div class="col-sm-8">
	        <input type="text" class="form-control" id="inputTodo" placeholder="何がしたいか" maxlength="80" data-toggle="tooltip">
      	  </div>
		  <div class="col-sm-1">
		    <button type="button" class="btn btn-default" id="add-todo">追加</button>
		  </div>
        </div>
      </form>
	  
	  <ul class="list-group col-xs-10 col-xs-offset-1" id="todo-display">
	    
      </ul>
	  
    </div><!-- /.container -->
	
	<div class="modal fade bs-example-modal-sm" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content" id="alert-content">
          ...
        </div>
      </div>
    </div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script src="todo.js"></script>
  </body>
</html>
